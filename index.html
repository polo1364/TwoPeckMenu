<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>雙饗炸雞點餐統計</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #fffbe6;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #b30000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f7e7e7;
    }
    .note {
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
      text-align: center;
    }
    input[type="number"] {
      width: 60px;
    }
    #result {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
    button {
      display: block;
      margin: 0 auto 30px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>雙饗炸雞點餐統計</h1>

  <form id="orderForm">
    <h2>炸雞系列</h2>
    <table>
      <tr><th>品項</th><th>單價</th><th>數量</th></tr>
      <tr><td>脆皮雞排</td><td>85</td><td><input type="number" name="脆皮雞排" min="0" value="0"></td></tr>
      <tr><td>脆皮雞腿排</td><td>85</td><td><input type="number" name="脆皮雞腿排" min="0" value="0"></td></tr>
      <tr><td>脆皮雞塊</td><td>70</td><td><input type="number" name="脆皮雞塊" min="0" value="0"></td></tr>
      <tr><td>脆皮雞翅</td><td>35</td><td><input type="number" name="脆皮雞翅" min="0" value="0"></td></tr>
      <tr><td>脆皮雞腿</td><td>50</td><td><input type="number" name="脆皮雞腿" min="0" value="0"></td></tr>
      <tr><td>脆皮雞柳</td><td>75</td><td><input type="number" name="脆皮雞柳" min="0" value="0"></td></tr>
    </table>

    <h2>飲料系列</h2>
    <table>
      <tr><th>飲品</th><th>單價</th><th>數量</th></tr>
      <tr><td>紅茶</td><td>25</td><td><input type="number" name="紅茶" min="0" value="0"></td></tr>
      <tr><td>綠茶</td><td>20</td><td><input type="number" name="綠茶" min="0" value="0"></td></tr>
      <tr><td>阿薩姆奶茶</td><td>25</td><td><input type="number" name="阿薩姆奶茶" min="0" value="0"></td></tr>
      <tr><td>Just One Eat 珍奶</td><td>45</td><td><input type="number" name="Just One Eat 珍奶" min="0" value="0"></td></tr>
    </table>

    <h2>點心系列</h2>
    <table>
      <tr><th>點心</th><th>單價</th><th>數量</th></tr>
      <tr><td>QQ地瓜球</td><td>35</td><td><input type="number" name="QQ地瓜球" min="0" value="0"></td></tr>
      <tr><td>洋蔥圈</td><td>35</td><td><input type="number" name="洋蔥圈" min="0" value="0"></td></tr>
      <tr><td>梅子地瓜條</td><td>35</td><td><input type="number" name="梅子地瓜條" min="0" value="0"></td></tr>
      <tr><td>脆皮甜不辣</td><td>35</td><td><input type="number" name="脆皮甜不辣" min="0" value="0"></td></tr>
    </table>

    <button type="button" onclick="calculateTotal()">計算總金額</button>
  </form>

  <div id="result"></div>

  <div class="note">
    調味：胡椒、咖哩、海苔、蒜味、梅子、芥末、起士、都不加 ｜ 辣度：微辣、小辣、中辣、大辣
  </div>

  <script>
    function calculateTotal() {
      const prices = {
        "脆皮雞排": 85,
        "脆皮雞腿排": 85,
        "脆皮雞塊": 70,
        "脆皮雞翅": 35,
        "脆皮雞腿": 50,
        "脆皮雞柳": 75,
        "紅茶": 25,
        "綠茶": 20,
        "阿薩姆奶茶": 25,
        "Just One Eat 珍奶": 45,
        "QQ地瓜球": 35,
        "洋蔥圈": 35,
        "梅子地瓜條": 35,
        "脆皮甜不辣": 35
      };

      let total = 0;
      const form = document.forms['orderForm'];
      Object.keys(prices).forEach(item => {
        const qty = parseInt(form[item].value) || 0;
        total += qty * prices[item];
      });

      document.getElementById("result").textContent = `總金額：$${total} 元`;
    }
  </script>
</body>
</html>
